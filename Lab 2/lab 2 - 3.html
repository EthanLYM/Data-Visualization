	<h1>The D3 Journey starts here</h1>

	<script>

		var w = 600;
		var h = 200;
		var barPadding = 3;

		var dataset = [
						[5, 20, 1], 
						[480, 90, 2], 
						[250, 50, 3],
						[100, 33, 4],
						[330, 95, 5],
						[410, 12, 6],
						[475, 44, 7],
						[25, 67, 8],
						[85, 21, 9],
						[220, 88, 10]
						];

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h)
					.attr("fill", "rgb(106, 90, 205)");

		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d, i){	
				return d[0];
			})
			.attr("cy", function(d){
				return d[1];
			})
			.attr("r", function(d){
				return d[2];
			})
			.attr("fill", "slategrey");

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d){
					return d[0] + ", " + d[1] + ", r = " + d[2];
				})
				.attr("fill", "black")
				.attr("x", function(d){
					return d[0];
				})
				.attr("y", function(d){
					return d[1];
				});
				

		
	</script>
