<body>

	<nav class = "centernav">

	<h1>The D3 Journey starts here</h1>

	
	<script>
	var w = 600;
	var h = 500;
	var barPadding = 3;
	var padding = 50;
	

	var dataset = [
					[2, 8], 
					[3, 5], 
					[5, 17],
					[6, 6],
					[6, 12],
					[7, 20],
					[8, 22],
					[10, 11],
					[5, 12],
					[6, 16]
				];

	//x axis Scaling
	var xScale = d3.scaleLinear()
					.domain([d3.min(dataset, function(d){
						return d[0];
					}),
				d3.max(dataset, function(d){
					return d[0];
				})])
				.range([padding, w - padding + 10]);

	//y axis Scaling
	var yScale = d3.scaleLinear()
					.domain([d3.min(dataset, function(d){
						return d[1];
					}),
				d3.max(dataset, function(d){
					return d[1];
				})])
				.range([h - padding , padding]);
	
	//x axis
    var xAxis = d3.axisBottom()
                .scale(xScale)
                .ticks(10);

	//y axis
    var yAxis = d3.axisLeft()
                .scale(yScale)
                .ticks(10);

	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				.attr("fill", "rgb(106, 90, 205)");
	
		
	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr("cx", function(d, i){	
			return xScale(d[0]);
		})
		.attr("cy", function(d){
			return yScale(d[1]);
		})
		.attr("r", function(d){
			return 5;
		})
		.attr("fill", "slategrey");
			svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){
				return d[0] + ", " + d[1];
			})
			.attr("fill", "black")
			.attr("x", function(d){
				return xScale(d[0]);
			})
			.attr("y", function(d){
				return yScale(d[1]);
		});
	
    svg.append("g")  
        .attr("class", "x axis")  
        .attr("transform", "translate(0, " + (h - padding) + ")")  
        .call(xAxis);  

    svg.append("g")  
        .attr("class", "y axis")  
        .attr("transform", "translate(" + padding + ", 0)")  
        .call(yAxis);  



// Add X axis label:
svg.append("text")
    .attr("text-anchor", "end")
    .attr("x", w - padding)
    .attr("y", h - padding + 30)
    .text("Tree Age (year)")
    .style("font-size", "12px")
    .style("fill", "black");

// Y axis label:
svg.append("text")
    .attr("text-anchor", "middle")
    .attr("transform", "rotate(-90)")
    .attr("y", padding - 30) // Adjust position along the y-axis
    .attr("x", -h /5) // Position it halfway along the y-axis
    .text("Tree Height (m)")
    .style("font-size", "12px")
    .style("fill", "black");
	</script>

</body>
